<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <form class="new-book-form" onsubmit="formSubmit(); return false;">
            <input type="text" id="title" name="title" placeholder="Title" required><br>
            <input type="text" id="author" name="author" placeholder="Author" required><br>
            <input type="text" id="pages" name="pages" placeholder="Page length" required><br>
            <p style="font-size: 18px; margin: 5px 0px 5px 0px;">Have you read this book?</p>
            <input type="radio" id="yes" name="read" value="Yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="read" value="no">
            <label for="no">No</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div class="button-container">
        <button class="button new-book-button">Add New Book</button>
    </div>
    <div class="grid-container"></div>
</body>

</html>
