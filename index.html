<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <form>
            <input type="text" id="title" name="title" placeholder="Title"><br>
            <input type="text" id="author" name="author" placeholder="Author"><br>
            <input type="text" id="pages" name="pages" placeholder="Page length"><br>
            <p>Have you read this book?</p>
            <input type="radio" id="yes" name="read" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="read" value="no">
            <label for="no">No</label><br>
        </form>
    </div>

    <div class="button-container">
        <button class="button new-book">Add New Book</button>
    </div>
    <div class="grid-container">
        <div class="book">
            <div class="title">goosebumps</div>
            <div class="author">alex</div>
            <div class="pages">300</div>
            <div class="read">no</div>
        </div>
    </div>
</body>

</html>
